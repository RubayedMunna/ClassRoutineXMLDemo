<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .inner-div1 {
      background-color: lightblue;
      padding: 10px;
    }

    .inner-div2 {
      background-color: lightgreen;
      padding: 10px;
    }
  </style>
  <title>Two Divs Inside One Div</title>
</head>
<body>

  <div class="parent">
    <div class="inner-div1">
      <!-- Content for Inner Div 1 -->
      <h2>Inner Div 1</h2>
      <p>This is the content of Inner Div 1.</p>
    </div>
    
    <div class="inner-div2">
      <!-- Content for Inner Div 2 -->
      <h2>Inner Div 2</h2>
      <p>This is the content of Inner Div 2.</p>
    </div>
  </div>

</body>
</html>
